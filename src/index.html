<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="static/css/fontAwesome/css/all.min.css">
  <link rel="stylesheet" href="static/css/variables.css">
  <link rel="stylesheet" href="static/css/main.css">
  <title>Sécurité keylogger éducationnel</title>
</head>
<body>





<div class="container">
  <section class="section">
    
    <div class="loggin-card-wrapper">
      <div class="card">
        
        <header class="header-wrapper">
          <div class="card-header-title">
            <i class="far fa-user fa-3x login-icon"></i>
            
            
            <button class="button is-danger is-small is-outlined close-button">
              <span class="icon is-small">
                <i class="fa fa-times"></i>
              </span>
            </button>
            
            
          </div>
        </header>
        
        
        <div class="card-content">
            
            
            
            
            <div class="field">
              <div class="control has-icons-left has-icons-right">
                <input id="email-field" class="input" type="email" placeholder="Email" value="vladimir@kremlin.ru" onblur="validate()">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  
                  <i class="fas fa-exclamation-triangle"></i>
                  <i class="fas fa-check"></i>
                  
                </span>
              </div>
              <p id="email-error" class="help is-danger"></p>
            </div>
            
            
            
            <div class="field">
              <div class="control has-icons-left has-icons-right">
                <input id="password-field" class="input" type="password" placeholder="Password" value="IlovePutin" onblur="validate()">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
                <span class="icon is-small is-right">
                    
                    <i class="fas fa-exclamation-triangle"></i>
                    <i class="fas fa-check"></i>
                    
                  </span>
              </div>
              <p id="password-error" class="help is-success"></p>
            </div>
            
            
            <div class="field buttons-wrapper">
                <button class="button is-outlined is-link login-button" onclick="submit()">
                  Login
                </button>
            </div>
            
            
      
        </div>
      </div>
      
    </div>
  </section>
</div>


<script src="main.js"></script>
<script src="binding.js"></script>
</body>
</html>
